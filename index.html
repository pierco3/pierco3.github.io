<!DOCTYPE html>

<html>

<head>
    <title> Pyjokes </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

    <body>

        <div class="container text-center">
            <div class="row">
                <div class="col" style="margin-top: 18%;">
                    <form>
                        <div style="width: 163px; margin: auto;">
                            <div class="mb-3">
                                <label for="language-select" class="form-label">Language</label>
                                <select class="form-control text-center" id="language-select"> </select>
                            </div>
                            <div class="mb-3">
                                <label for="category-select" class="form-label">Category</label>
                                <select class="form-control text-center" id="category-select"> </select>
                            </div>
                            <div class="mb-3">
                                <label for="joke-number-input" class="form-label">Number</label>
                                <input class="form-control text-center" placeholder = "Desired # of Jokes" id="joke-number" />
                            </div>
                            <div class="mb-3" style = "margin-top: 30px;">
                                <label for="joke-id-input" class="form-label">ID (optional)</label>
                                <input class="form-control text-center" placeholder="Specific Joke ID" id="joke-id" />
                            </div>
                            <button type="button" class="btn btn-success" onclick="get_user_jokes()">Amuse Me!</button>
                        </div>
                    </form>
                </div>
                <div class="col" id = "jokes-col">
                </div>
            </div>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>





</html>
